<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fingerprint Authentication</h2>
        <button id="registerBtn">Register Fingerprint</button>
        <button id="loginBtn" style="display:none;">Log In with Fingerprint</button>
        <div id="status"></div>
    </div>

    <script>
        const registerBtn = document.getElementById('registerBtn');
        const loginBtn = document.getElementById('loginBtn');
        const statusDiv = document.getElementById('status');

        // For demo purposes: store name linked to fingerprint (this should be in your backend in production)
        let userData = null;

        // Register Fingerprint
        registerBtn.addEventListener('click', async () => {
            statusDiv.textContent = 'Please scan your fingerprint...';

            try {
                // Request WebAuthn fingerprint registration
                const publicKeyCredentialCreationOptions = await getCredentialCreationOptions();
                const credential = await navigator.credentials.create({
                    publicKey: publicKeyCredentialCreationOptions
                });

                // Save fingerprint (simulated with user name) on the server
                // In reality, this should be sent to the server to associate with the user
                const name = prompt('Enter your name to associate with the fingerprint:');
                userData = { name: name, credential: credential };

                statusDiv.textContent = `Registration successful! Welcome, ${name}.`;

                // Switch to login after registration
                registerBtn.style.display = 'none';
                loginBtn.style.display = 'inline-block';
            } catch (err) {
                statusDiv.textContent = 'Fingerprint registration failed. Please try again.';
                console.error(err);
            }
        });

        // Log in with Fingerprint
        loginBtn.addEventListener('click', async () => {
            statusDiv.textContent = 'Please scan your fingerprint to log in...';

            try {
                // Request WebAuthn fingerprint authentication
                const publicKeyCredentialRequestOptions = await getCredentialRequestOptions();
                const credential = await navigator.credentials.get({
                    publicKey: publicKeyCredentialRequestOptions
                });

                // Simulate authentication
                if (userData && userData.credential.id === credential.id) {
                    statusDiv.textContent = `Hello, ${userData.name}! Authentication successful.`;
                } else {
                    statusDiv.textContent = 'Fingerprint not recognized.';
                }
            } catch (err) {
                statusDiv.textContent = 'Fingerprint authentication failed. Please try again.';
                console.error(err);
            }
        });

        // Simulated function to get the registration options (to be replaced with server-side handling)
        async function getCredentialCreationOptions() {
            return {
                challenge: new TextEncoder().encode("random-challenge"),
                rp: { name: "Fingerprint Auth" },
                user: {
                    id: new TextEncoder().encode("user-id"),
                    name: "user@example.com",
                    displayName: "User Name"
                },
                pubKeyCredParams: [{ type: "public-key", alg: -7 }],
                authenticatorSelection: {
                    authenticatorAttachment: "platform",
                    requireResidentKey: false,
                    userVerification: "required"
                },
                timeout: 60000,
                attestation: "direct"
            };
        }

        // Simulated function to get authentication options (to be replaced with server-side handling)
        async function getCredentialRequestOptions() {
            return {
                challenge: new TextEncoder().encode("random-challenge-for-authentication"),
                allowCredentials: [{
                    id: userData?.credential?.id,
                    type: "public-key"
                }],
                userVerification: "required",
                timeout: 60000
            };
        }
    </script>
</body>
</html>
