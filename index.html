<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 20px;
        }

        video {
            width: 100%;
            max-width: 500px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Camera Capture</h1>
    <div class="container">
        <video id="videoElement" autoplay></video>
        <br>
        <button id="frontCameraBtn">Use Front Camera</button>
        <button id="backCameraBtn">Use Back Camera</button>
        <br>
        <button id="captureImageBtn">Capture Image</button>
        <button id="startRecordingBtn">Start Recording</button>
        <button id="stopRecordingBtn" style="display:none;">Stop Recording</button>
        <br>
        <a id="downloadLink" style="display:none;" href="" download="capture.mp4">Download Video</a>
        <a id="downloadImageLink" style="display:none;" href="" download="capture.png">Download Image</a>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const videoElement = document.getElementById('videoElement');
        const frontCameraBtn = document.getElementById('frontCameraBtn');
        const backCameraBtn = document.getElementById('backCameraBtn');
        const captureImageBtn = document.getElementById('captureImageBtn');
        const startRecordingBtn = document.getElementById('startRecordingBtn');
        const stopRecordingBtn = document.getElementById('stopRecordingBtn');
        const downloadLink = document.getElementById('downloadLink');
        const downloadImageLink = document.getElementById('downloadImageLink');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        let mediaStream;
        let mediaRecorder;
        let recordedChunks = [];

        // Function to initialize the camera
        async function startCamera(constraints) {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = mediaStream;
            } catch (err) {
                alert("Error accessing camera: " + err);
            }
        }

        // Switch to front camera
        frontCameraBtn.addEventListener('click', () => {
            startCamera({ video: { facingMode: 'user' } });
        });

        // Switch to back camera
        backCameraBtn.addEventListener('click', () => {
            startCamera({ video: { facingMode: 'environment' } });
        });

        // Capture image from video stream
        captureImageBtn.addEventListener('click', () => {
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            const imageDataUrl = canvas.toDataURL('image/png');
            downloadImageLink.href = imageDataUrl;
            downloadImageLink.style.display = 'inline';
        });

        // Start recording video
        startRecordingBtn.addEventListener('click', () => {
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(mediaStream);
            mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                const videoUrl = URL.createObjectURL(blob);
                downloadLink.href = videoUrl;
                downloadLink.style.display = 'inline';
            };
            mediaRecorder.start();
            startRecordingBtn.style.display = 'none';
            stopRecordingBtn.style.display = 'inline';
        });

        // Stop recording video
        stopRecordingBtn.addEventListener('click', () => {
            mediaRecorder.stop();
            startRecordingBtn.style.display = 'inline';
            stopRecordingBtn.style.display = 'none';
        });
    </script>
</body>
</html>
